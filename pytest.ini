[pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --cov=backend/app 
    --cov-report=term-missing 
    --cov-report=html:reports/coverage
    --cov-fail-under=80 
    -p no:warnings
    --html=reports/tests/report.html 
    --self-contained-html
testpaths = backend/tests
pythonpath = backend

# Patrones de archivos de test
python_files = test_*.py

# Patrones de funciones de test
python_functions = test_*

# Patrones de clases de test
python_classes = Test*

# Configuración de pytest-asyncio
asyncio_mode = auto

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning

# Directorios a ignorar
norecursedirs =
    .git
    .vscode
    .idea
    __pycache__
    .pytest_cache
    backend/venv

# Configuración de Cobertura
[coverage:run]
branch = True
source = app

[coverage:report]
show_missing = True
fail_under = 80
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == "__main__":

[coverage:html]
directory = reports/coverage
