# ğŸš¨ ========= COPILOTO/CURSOR: PIPELINE DE CALIDAD AUTOMATIZADA ========= ğŸš¨
#
# ğŸ¤– PIPELINE AUTOMÃTICO DE VALIDACIÃ“N:
#    âœ… Pre-commit hooks automÃ¡ticos
#    âœ… Tests de seguridad VPS
#    âœ… AnÃ¡lisis de cÃ³digo y deuda tÃ©cnica
#    âœ… Tests unitarios y de integraciÃ³n
#    âœ… Deploy automÃ¡tico a VPS (opcional)
#
# ğŸš€ TRIGGERS:
#    âœ… Pull Requests: ValidaciÃ³n completa
#    âœ… Push a main: Deploy y validaciÃ³n
#    âœ… Schedules: AnÃ¡lisis nocturno
#
# ğŸ“š REFERENCIA: /RULES.md secciÃ³n "ğŸ§  REGLAS PARA COPILOTO/CURSOR"
# 
# ================================================================

name: ğŸ”§ Pipeline de Calidad Automatizada

on:
  # ğŸ“‹ Validar Pull Requests
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened]
  
  # ğŸš€ Deploy en push a main
  push:
    branches: [ main, master ]
  
  # â° AnÃ¡lisis programado (diario a las 2 AM)
  schedule:
    - cron: '0 2 * * *'
  
  # ğŸ”§ Trigger manual
  workflow_dispatch:
    inputs:
      deploy_to_vps:
        description: 'Deploy to VPS after validation'
        required: false
        default: false
        type: boolean

# ğŸ”’ ConfiguraciÃ³n de seguridad
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  # Variables de seguridad para VPS (usar secrets del repo)

# ğŸ§ª Jobs del pipeline
jobs:
  
  # ======================================
  # ğŸ” VALIDACIÃ“N DE SEGURIDAD VPS
  # ======================================
  security_scan:
    name: ğŸ”’ Escaneo de Seguridad VPS
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Para anÃ¡lisis completo
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias de seguridad
      run: |
        python -m pip install --upgrade pip
        pip install detect-secrets bandit safety semgrep yamllint
    
    # ğŸ” Detectar secretos hardcodeados
    - name: ğŸ” Detect Secrets
      run: |
        detect-secrets scan --all-files --baseline .secrets.baseline
        detect-secrets audit .secrets.baseline
    
    # ğŸš« AnÃ¡lisis de vulnerabilidades Python
    - name: ğŸ›¡ï¸ Bandit Security Scan
      run: |
        bandit -r backend/app/ -f json -o reports/bandit_report.json || true
        bandit -r backend/app/ -f txt
    
    # ğŸ“¦ Verificar dependencias vulnerables
    - name: ğŸ” Safety Check
      run: |
        safety check --json --output reports/safety_report.json || true
        safety check
    
    # ğŸ—ï¸ AnÃ¡lisis estÃ¡tico de cÃ³digo
    - name: ğŸ”¬ Semgrep Security Analysis
      run: |
        semgrep --config=auto backend/app/ --json --output=reports/semgrep_report.json || true
        semgrep --config=auto backend/app/
    
    # ğŸ“„ Validar archivos YAML
    - name: ğŸ“‹ YAML Lint
      run: |
        yamllint . || true
    
    - name: ğŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: reports/
        retention-days: 30

  # ======================================
  # ğŸ§ª TESTS Y VALIDACIÃ“N DE CÃ“DIGO
  # ======================================
  code_quality:
    name: ğŸ§ª Tests y Calidad de CÃ³digo
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: security_scan
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        pip install -r requirements/test.txt
    
    # ğŸ¨ Pre-commit hooks
    - name: ğŸ”— Pre-commit Validation
      run: |
        cd backend
        pre-commit install
        pre-commit run --all-files
    
    # ğŸ§¹ Formateo y linting
    - name: ğŸ¨ Code Formatting
      run: |
        cd backend
        black --check --diff app/ tests/
        isort --check-only --diff app/ tests/
    
    - name: ğŸ” Linting
      run: |
        cd backend
        flake8 app/ tests/
        mypy app/
    
    # ğŸ§ª Tests unitarios
    - name: ğŸ§ª Unit Tests
      run: |
        cd backend
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    # ğŸ”— Tests de integraciÃ³n
    - name: ğŸ”— Integration Tests
      run: |
        cd backend
        pytest tests/integration/ -v --tb=short
    
    # ğŸ“Š AnÃ¡lisis de deuda tÃ©cnica
    - name: ğŸ“Š Technical Debt Analysis
      run: |
        cd backend
        python infrastructure/scripts/tech_debt_analyzer.py --format json --output ../reports/tech_debt.json
        python infrastructure/scripts/tech_debt_analyzer.py --format console
    
    - name: ğŸ“¤ Upload Coverage Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports-${{ matrix.python-version }}
        path: |
          backend/htmlcov/
          backend/coverage.xml
        retention-days: 30

  # ======================================
  # ğŸ—ï¸ BUILD Y VALIDACIÃ“N DE APLICACIÃ“N
  # ======================================
  build_validation:
    name: ğŸ—ï¸ Build y ValidaciÃ³n
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security_scan, code_quality]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/test.txt
    
    # âš™ï¸ Tests con base de datos real
    - name: ğŸ—„ï¸ Database Tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        TESTING: true
      run: |
        cd backend
        python -m pytest tests/integration/test_database/ -v
    
    # ğŸš€ Test de aplicaciÃ³n completa
    - name: ğŸš€ Application Health Test
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        TESTING: true
      run: |
        cd backend
        python -c "
        import sys
        sys.path.append('.')
        from app.main import app
        from fastapi.testclient import TestClient
        client = TestClient(app)
        response = client.get('/health')
        assert response.status_code == 200
        print('âœ… Application health check passed')
        "

  # ======================================
  # ğŸ“Š REPORTE CONSOLIDADO
  # ======================================
  quality_report:
    name: ğŸ“Š Reporte de Calidad
    runs-on: ubuntu-latest
    needs: [security_scan, code_quality, build_validation]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download Security Reports
      uses: actions/download-artifact@v3
      with:
        name: security-reports
        path: reports/security/
    
    - name: ğŸ“¥ Download Coverage Reports
      uses: actions/download-artifact@v3
      with:
        name: coverage-reports-3.11
        path: reports/coverage/
    
    - name: ğŸ“Š Generar Reporte Consolidado
      run: |
        echo "# ğŸ“Š Reporte de Calidad Automatizada" > quality_report.md
        echo "" >> quality_report.md
        echo "## ğŸ”’ Seguridad" >> quality_report.md
        echo "- âœ… Escaneo de secretos completado" >> quality_report.md
        echo "- âœ… AnÃ¡lisis de vulnerabilidades ejecutado" >> quality_report.md
        echo "- âœ… ValidaciÃ³n de dependencias realizada" >> quality_report.md
        echo "" >> quality_report.md
        echo "## ğŸ§ª Tests" >> quality_report.md
        echo "- âœ… Tests unitarios ejecutados" >> quality_report.md
        echo "- âœ… Tests de integraciÃ³n completados" >> quality_report.md
        echo "- âœ… ValidaciÃ³n de aplicaciÃ³n exitosa" >> quality_report.md
        echo "" >> quality_report.md
        echo "## ğŸ“Š MÃ©tricas" >> quality_report.md
        echo "- ğŸ“‹ Ver reportes detallados en artifacts" >> quality_report.md
        echo "- ğŸ¯ Coverage objetivo: â‰¥80%" >> quality_report.md
        echo "- ğŸ”§ Deuda tÃ©cnica: Analizada automÃ¡ticamente" >> quality_report.md
    
    - name: ğŸ“¤ Upload Consolidated Report
      uses: actions/upload-artifact@v3
      with:
        name: quality-consolidated-report
        path: quality_report.md
        retention-days: 90

  # ======================================
  # ğŸš€ DEPLOY OPCIONAL A VPS
  # ======================================
  deploy_vps:
    name: ğŸš€ Deploy a VPS
    runs-on: ubuntu-latest
    needs: [security_scan, code_quality, build_validation]
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      (github.event_name == 'push' || github.event.inputs.deploy_to_vps == 'true')
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
    
