repos:
  # Hooks básicos
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: 🧹 Eliminar espacios al final
      - id: end-of-file-fixer
        name: 📝 Arreglar final de archivo
      - id: check-json
        name: 📋 Verificar JSON válido
      - id: check-yaml
        name: 📄 Verificar YAML válido
      - id: check-ast
        name: ✅ Verificar sintaxis Python

  # Pre-commit rápido de calidad
  - repo: local
    hooks:
      - id: quick-quality-check
        name: ⚡ Check rápido de calidad
        entry: python infrastructure/scripts/quick_quality_check.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: progress-pre-commit
        name: 📈 Actualizar progreso (pre-commit)
        entry: python infrastructure/scripts/progress_tracker.py --pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Black para formateo Python (habilitado con configuración especial)
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        name: 🖤 Black - Formateo Python
        args: [--line-length=88, --target-version=py311]
        exclude: ^(venv/|__pycache__/)

  # Flake8 para linting rápido
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: 🔍 Flake8 - Linting Python
        args: [--max-line-length=88, --ignore=E203,W503]
        exclude: ^(venv/|__pycache__/)

