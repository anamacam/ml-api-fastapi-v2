      - id: check-ast
        name: âœ… Verificar sintaxis Python

  # Pre-commit rÃ¡pido de calidad
  - repo: local
    hooks:
      - id: quick-quality-check
        name: âš¡ Check rÃ¡pido de calidad
        entry: python infrastructure/scripts/quick_quality_check.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: progress-pre-commit
        name: ğŸ“ˆ Actualizar progreso (pre-commit)
        entry: python infrastructure/scripts/progress_tracker.py --pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Black para formateo Python (habilitado con configuraciÃ³n especial)
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        name: ğŸ–¤ Black - Formateo Python
        args: [--line-length=88, --target-version=py311]
        exclude: ^(venv/|__pycache__/)

  # Flake8 para linting rÃ¡pido
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: ğŸ” Flake8 - Linting Python
        args: [--max-line-length=88, --ignore=E203,W503]
        exclude: ^(venv/|__pycache__/)

